<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Multitasking snake</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link href="./index.min.css" rel="stylesheet">
</head>

<body>
  <!-- <div class="outside-button-container">
    <button>Sound [on] / off</button>
  </div> -->

  <h1 class="logo">
    Multitasking Snake
  </h1>

  <div class="container">
    <canvas></canvas>
    <div class="dashboard">
      <span> Wall blocks:
        <span class="wall">0</span>
      </span>
      <span> Food eaten:
        <span class="food">0</span>
      </span>
    </div>
    <div class="control">
      <div>
        <button class="pencil">Draw a wall</button>
        <button class="eraser">Erase a wall</button>
      </div>
      <button class="pause">Pause</button>
    </div>
  </div>
  <div id="dialog"></div>
  <script src="index.main.js"></script>
</body>

</html>
